<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limone Hacker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-loader"><div id="progress-bar-container"><div id="progress-bar"></div></div><p style="color: var(--text-color); margin-top: 15px;">Spremitura in corso...</p></div>
    <nav class="navbar"></nav> 

    <main class="main-content">
        <div class="hacker-terminal">
            <div id="terminal-output">
                <div class="terminal-line"><span class="prompt">$ LIMONE_HACKER:</span> <span class="typing">Inizializzazione del sistema...</span></div>
            </div>
            
            <div class="terminal-line" style="margin-top: 10px;">
                <span class="prompt">$ LIMONE_HACKER:</span> 
                <input type="text" id="command-input" class="input-command" autofocus>
            </div>
            
            <button id="execute-command" class="execute-btn">Esegui</button>
        </div>
        
        <a href="index.html" class="back-home-btn">Torna indietro</a>
    </main>

    <footer class="main-footer"></footer>
    <script src="script.js"></script>
</body>
</html>
