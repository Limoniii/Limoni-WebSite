<!DOCTYPE html>
<html lang="it" data-page="inizia">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inizia — LIMONI WEB</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="theme-auto">
  <div id="page-loader">
    <div class="loader-bar"><span></span></div>
  </div>
  <header id="navbar"></header>

  <main class="page page-home" style="--bg:url('https://images.unsplash.com/photo-1598960809231-5504c3b90a6f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <section class="centered-card">
      <div class="card framed">
        <p class="card-line" data-i18n="start_line">Signora i Limoni, SIGNORAAA!!!</p>
      </div>
      <div class="mini-actions">
        <a class="mini-btn" href="index.html" data-i18n="btn_back">Torna indietro</a>
      </div>
    </section>
  </main>

  <footer id="footer"></footer>
  <script>
    // Add translation key fallback
    (function(){
      const lang = (new URLSearchParams(location.search).get('lang')) || localStorage.getItem('lang') || 'it';
      const el = document.querySelector('[data-i18n="start_line"]');
      if (!el) return;
      const map = {
        it: 'Signora i Limoni, SIGNORAAA!!!',
        en: 'Lady of the Lemons, LAAAAADY!!!',
        fr: 'Madame des Citrons, MADAAAAME !!!',
        es: 'Señora de los Limones, ¡SEÑOOORA!',
        ru: 'Леди лимонов, ЛЕЕЕДИ!!!',
        zh: '柠檬女士，女——士！！！'
      };
      el.textContent = map[lang] || map['it'];
    })();
  </script>
</body>
</html>
